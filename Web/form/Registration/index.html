<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="form">
            <div class="title">
                <h1>Registration</h1>    
            </div>
            <hr>
            <div class="check-box">
                <input type="radio">
                <label for="text">
                    Personal
                </label>
                <input type="radio">
                <label for="text">
                    Company
                </label>
            </div>
            <hr>
            <div class="input-email">
                <form  action="" class="control-input-email">
                    <input type="text" placeholder="Mail"><br>
                    <input type="text" placeholder="Name"><br>
                    <input type="text" placeholder="PassWorld"><br>
                </form>
            </div>
            <hr>
            <div class="check-box">
                <input type="radio">
                <label for="text">Male</label>
                <input type="radio">
                <label for="text">Female</label>
            </div>
            <hr>
            <div class="clause">
                <p>By clicking Register, you agree on our <a href="#"> Privacy Policy for W3Docs.</a></p>
            </div>
            <div class="submit">
                <form action="#">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
