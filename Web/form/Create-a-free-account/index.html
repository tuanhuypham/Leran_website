<!DOCTYPE html>

    <div class="main">

            <h1>Create a free account</h1>
            <fieldset class="table table-top">
                <legend>Account Details</legend>
                <br>
                <div class="control-input-frist">

            </fieldset>
            <br><br>

                                        <option value="05">06</option>
                                        <option value="07">07</option>

                                        <option value="10">10</option>
                                        <option value="11">11</option>

                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="01">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>
                                </div>
                                <div class="slection slection-2">
                                    <select class="month">
                                        <option value="none"></option>
                                        <option value="th1">January</option>
                                        <option value="th2">Februlary</option>
                                        <option value="th3">March</option>
                                        <option value="th4">April</option>
                                        <option value="th5">May</option>
                                        <option value="th6"></option>
                                        <option value="th7">July</option>
                                        <option value="th8">August</option>
                                        <option value="th9">September</option>
                                        <option value="th10">Octobor</option>
                                        <option value="th11">November</option>
                                        <option value="th12">December</option>
                                    </select>
                                </div>
                                <div class="slection input-year">
                                    <input type="text">

                            </div>
                            <br>
                            <div class="Nationality">
                                <select name="control-Nationality" id="control-Nationality">
                                    <option value="none"></option>
                                    <option value="Amenian">Amenian</option>
                                    <option value="Russia">Russia</option>
                                    <option value="Germany">Germany</option>
                                    <option value="France">France</option>
                                    <option value="America">America</option>
                                    <option value="English">English</option>
                                </select>
                            </div>
                            <br>
                            <div class="children-check-box">
                                <label for="children">children</label>
